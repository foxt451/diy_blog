{% extends 'blog/base_generic.html' %}

{% block content %}
<h5>Sign up</h5>
<form action="" method="post" class="django-form">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Sign up">
    </div>
</form>
<p class="mt-4">
    <a href="{% url 'login' %}">
        Already have an account?
    </a>
</p>
{% endblock %}
